<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bildirim.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>

        <div id="click" class="bell-div">


            <i id="click-2" onclick="toggleMessageDiv()" class="bell fa-solid fa-bell"></i>
            <div class="message">
                <div class="item item-1">

                    <p class="text item-title"> <i class=" fa-solid fa-bell"></i> Deneme </p>
                    <p class="text item-text">Deneme mesaj</p>
                    <p class="text item-down-text">100 yıl, 3 ay, 3 gün önce</p>
                </div>
                <div class="item item-1">

                    <p class="text item-title"> <i class=" fa-solid fa-bell"></i> Deneme 2 </p>
                    <p class="text item-text">Deneme mesaj</p>
                    <p class="text item-down-text">100 yıl, 3 ay, 3 gün önce</p>
                </div>
                <div class="item item-1">

                    <p class="text item-title"> <i class=" fa-solid fa-bell"></i> Deneme 3 </p>
                    <p class="text item-text">Deneme mesaj</p>
                    <p class="text item-down-text">100 yıl, 3 ay, 3 gün önce</p>
                </div>
                <div class="item item-1">

                    <p class="text item-title"> <i class=" fa-solid fa-bell"></i> Deneme 4</p>
                    <p class="text item-text">Deneme mesaj</p>
                    <p class="text item-down-text">100 yıl, 3 ay, 3 gün önce</p>
                </div>
                <div class="item item-1">

                    <p class="text item-title"> <i class=" fa-solid fa-bell"></i> Deneme 5 </p>
                    <p class="text item-text">Deneme mesaj</p>
                    <p class="text item-down-text">100 yıl, 3 ay, 3 gün önce</p>
                </div>

            </div>


        </div>


    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>



        function toggleMessageDiv() {
            const icon = document.querySelector('.bell');
            const message = document.querySelector('.message');


            icon.addEventListener("click", function () {
                message.classList.add('display-b');
            });


            message.addEventListener('click', function (event) {
                event.stopPropagation();
            });


            document.addEventListener('click', function (event) {

                if (!event.target.closest('.bell') && !event.target.closest('.message')) {
                    message.classList.remove('display-b');
                }
            });
        }

    </script>


</body>

</html>
